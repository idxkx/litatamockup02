<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>LITATA - 衣橱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "SF Pro Text", -apple, "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }

        /* 响应式容器 */
        .responsive-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            height: auto;
        }

        /* iPhone 16 Pro Max 视觉仿真容器 */
        .iphone-container {
            position: relative;
            width: 430px;
            height: 932px;
            background-color: #fff;
            border-radius: 55px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        /* 针对小屏幕的媒体查询 */
        @media screen and (max-height: 960px) {
            .responsive-container {
                height: calc(100vh - 40px);
                overflow-y: scroll;
                padding-right: 5px;
                scrollbar-width: thin;
                scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
            }
            
            .responsive-container::-webkit-scrollbar {
                width: 6px;
            }
            
            .responsive-container::-webkit-scrollbar-track {
                background: transparent;
            }
            
            .responsive-container::-webkit-scrollbar-thumb {
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 6px;
            }
            
            body {
                padding: 10px 0;
                align-items: flex-start;
            }
        }

        /* 动态岛 */
        .dynamic-island {
            position: absolute;
            width: 125px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* 状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 90;
        }

        .status-bar .time {
            font-weight: 600;
            font-size: 16px;
        }

        .status-bar .right {
            display: flex;
            gap: 5px;
        }

        .status-bar .right .icon {
            width: 18px;
            height: 18px;
        }

        /* 主体内容区 */
        .app-container {
            height: 100%;
            width: 100%;
            padding-top: 60px;
            padding-bottom: 85px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航 */
        .wardrobe-header {
            padding: 15px 20px;
            border-bottom: 1px solid #f2f2f2;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
        }

        /* 一级分类选项卡 */
        .category-tabs {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin: 0 -5px;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-item {
            padding: 8px 16px;
            font-size: 14px;
            color: #666;
            position: relative;
            cursor: pointer;
        }

        .tab-item.active {
            color: #3a7bd5;
            font-weight: 600;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #3a7bd5;
            border-radius: 3px;
        }

        /* 内容区域 */
        .wardrobe-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .wardrobe-content::-webkit-scrollbar {
            display: none;
        }

        /* 快捷筛选栏 */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            padding-bottom: 5px;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 6px 12px;
            background-color: #f2f2f2;
            border-radius: 15px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .filter-chip.active {
            background-color: #3a7bd5;
            color: #fff;
        }

        /* 搜索栏 */
        .search-bar {
            display: flex;
            height: 40px;
            background-color: #f2f2f2;
            border-radius: 20px;
            padding: 0 15px;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-icon {
            color: #999;
            font-size: 16px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            height: 100%;
            font-size: 14px;
            color: #333;
            outline: none;
        }

        /* 子分类标题 */
        .subcategory-section {
            margin-bottom: 25px;
        }

        .subcategory-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-all {
            font-size: 13px;
            color: #3a7bd5;
            font-weight: normal;
            cursor: pointer;
        }

        /* 衣物网格 */
        .clothes-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            max-height: 150px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .clothes-grid.expanded {
            max-height: 1000px; /* 足够大的高度以显示所有内容 */
        }

        .cloth-item {
            position: relative;
            aspect-ratio: 0.75/1;
            background-color: #f2f2f2;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .cloth-item .public-tag {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 4px;
            z-index: 5;
        }

        .cloth-item img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .cloth-item .cloth-name {
            height: 20%;
            font-size: 11px;
            color: #666;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
        }

        /* 底部导航栏 */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85px;
            background-color: white;
            border-top: 1px solid #f2f2f2;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 25px;
            z-index: 90;
        }

        .tab-item-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
            cursor: pointer;
        }

        .tab-item-bottom.active {
            color: #3a7bd5;
        }

        .tab-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }

        /* 整理栏指示器 */
        .organizer-indicator {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 80px;
            background-color: #3a7bd5;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            padding: 5px 0;
            cursor: pointer;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .organizer-count {
            width: 20px;
            height: 20px;
            background-color: white;
            color: #3a7bd5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* 右上角添加按钮 */
        .add-btn-corner {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #3a7bd5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 9999;
        }

        .back-to-top.visible {
            opacity: 1;
        }
    </style>
</head>

    <script>
        // 返回顶部功能
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopBtn = document.getElementById('back-to-top');
            const container = document.querySelector('.responsive-container');
            
            // 监听滚动事件
            container.addEventListener('scroll', function() {
                if (container.scrollTop > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
            
            // 点击返回顶部
            backToTopBtn.addEventListener('click', function() {
                container.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 分类标签点击
            const tabItems = document.querySelectorAll('.tab-item');
            tabItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有active类
                    tabItems.forEach(t => t.classList.remove('active'));
                    // 给当前点击的添加active类
                    this.classList.add('active');
                    
                    // 滚动到对应分类
                    const category = this.textContent;
                    const sections = document.querySelectorAll('.subcategory-section');
                    
                    sections.forEach(section => {
                        if (category === '全部' || section.dataset.category === category) {
                            section.style.display = 'block';
                        } else {
                            section.style.display = 'none';
                        }
                    });
                });
            });
            
            // 查看全部/收起 功能
            const viewAllButtons = document.querySelectorAll('.view-all');
            viewAllButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const grid = document.getElementById(targetId);
                    
                    if (grid.classList.contains('expanded')) {
                        grid.classList.remove('expanded');
                        this.textContent = '查看全部';
                    } else {
                        grid.classList.add('expanded');
                        this.textContent = '收起';
                    }
                });
            });
            
            // 模拟拖拽功能
            const clothItems = document.querySelectorAll('.cloth-item');
            const organizerIndicator = document.querySelector('.organizer-indicator');
            const organizerCount = document.querySelector('.organizer-count');
            
            let selectedCount = 0;
            
            clothItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', 'dragged');
                    this.style.opacity = '0.5';
                });
                
                item.addEventListener('dragend', function() {
                    this.style.opacity = '1';
                });
                
                // 长按进入多选模式
                let pressTimer;
                
                item.addEventListener('mousedown', function() {
                    pressTimer = window.setTimeout(function() {
                        item.classList.toggle('selected');
                        if (item.classList.contains('selected')) {
                            item.style.outline = '2px solid #3a7bd5';
                            selectedCount++;
                        } else {
                            item.style.outline = 'none';
                            selectedCount--;
                        }
                        
                        organizerCount.textContent = selectedCount;
                    }, 500);
                });
                
                item.addEventListener('mouseup', function() {
                    clearTimeout(pressTimer);
                });
                
                item.addEventListener('mouseleave', function() {
                    clearTimeout(pressTimer);
                });
            });
            
            // 整理栏放置区域
            organizerIndicator.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#2a5b9d';
            });
            
            organizerIndicator.addEventListener('dragleave', function() {
                this.style.backgroundColor = '#3a7bd5';
            });
            
            organizerIndicator.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#3a7bd5';
                
                // 更新计数
                selectedCount++;
                organizerCount.textContent = selectedCount;
                
                // 添加动画效果
                this.classList.add('drop-effect');
                setTimeout(() => {
                    this.classList.remove('drop-effect');
                }, 300);
            });
            
            // 点击添加按钮
            const addBtn = document.querySelector('.add-btn-corner');
            addBtn.addEventListener('click', function() {
                alert('添加衣物功能将在下一版本开放！');
            });
            
            // 筛选芯片点击
            const filterChips = document.querySelectorAll('.filter-chip');
            filterChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    filterChips.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 底部导航栏点击
            const tabBottomItems = document.querySelectorAll('.tab-item-bottom');
            tabBottomItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.querySelector('span').textContent;
                    if (tabName !== '衣橱') {
                        alert(`即将跳转至${tabName}页面！`);
                    }
                });
            });
        });
    </script>
</body>
